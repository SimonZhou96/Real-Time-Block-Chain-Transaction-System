    <style class="cp-pen-styles">
        /*@import url(http://fonts.googleapis.com/css?family=Dosis:600,200|Great+Vibes);*/
        /*@import url(http://weloveiconfonts.com/api/?family=fontawesome);*/

        *,
        *:after,
        *:before {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            border: 0 none;
            position: relative;
        }

        [class*="fontawesome-"]:before {
            font-family: 'fontawesome', sans-serif;
        }

        html {
            background: #33485E;
            width: 100%;
            height: 100%;
            font-family: dosis, sans-serif;
            font-weight: 300;
            color: #fff;
        }

        section {
            background: #f6f6ff;
            /*width: 80vw;*/
            max-width: 100%;
            min-width: 100%;
            height: 100%;
            box-shadow: 0 0 6px rgba(0, 0, 0, .4);
        }

        article {
            position: absolute;
            left: 0;
            top: 1px;
            right: 0;
            bottom: 0;
            padding: 1rem 2rem 0;
            overflow: auto;
            transition: .7s;
            transform: scale(0);
            transform-origin: center right;
            transition-delay: .1s;
        }

        article:before {
            color: rgba(0, 0, 0, .2);
            font-size: 4rem;
            font-weight: 100;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            color: rgba(0, 0, 0, .6);
        }

        h2 span {
            font-family: Great Vibes;
            font-weight: 400;
            display: block;
            margin-bottom: 1rem;
        }

        p,
        dl,
        ol {
            line-height: 1.5;
            font-size: 1.3rem;
        }

        ol li {
            margin: 0 0 .5rem 1rem;
        }

        dt {
            font-size: 1.6rem;
            font-weight: 600;
            text-indent: 1.5rem;
        }

        nav {
            background: #fff;
            width: 100%;
            height: 5rem;
            box-shadow: 0 0 6px rgba(0, 0, 0, .4);
        }

        nav:after {
            content: '';
            width: 33%;
            height: 5rem;
            background: #BEE3D1;
            position: absolute;
            transition: .5s;
        }

        input {
            display: none;
        }

        label {
            width: 33%;
            float: left;
            color: #BEE3D1;
            text-align: center;
            cursor: pointer;
            transition: .5s;
            z-index: 2;
        }

        label:hover {
            color: #1E6743;
        }

        label:before {
            display: block;
            font-size: 3rem;
            line-height: 5rem;
            z-index: 2;
        }

        .container {
            height: 100%;
        }

        #settings:checked ~ nav [for='settings'],
        #books:checked ~ nav [for='books'] {
            color: #1E6743;
            font-weight: 600;
        }

        #settings:checked ~ nav [for='settings'] {
        }

        #profile:checked ~ nav [for='profile'] {
        }

        #settings:checked ~ nav:after {
            left: 0%;
            border-top: 0 none;
        }

        #books:checked ~ nav:after {
            left: 50%;
        }

        #profile:checked ~ .uno,
        #settings:checked ~ .dos,
        #posts:checked ~ .tres,
        #books:checked ~ .cuatro {
            text-align: center;
            display: block;
            transform: scale(1);
            transition-delay: .5s;
        }

        a {
            color: rgba(0, 0, 0, .4)
        }

        a:hover {
            color: rgba(0, 0, 0, .2)
        }
    </style>
</head>

<body>
<div class="header body_gif ">
    <div class="container ">
        <div class="header__serv">
            <h1 class="header__servName">BlockChain</h1>
        </div>
        <div class="header__stat">
            <h2 class="header__statName">Block Height</h2>
            <div>
                <span id="block_height" class="header__statNumber">loading</span>
            </div>
        </div>
        <div class="header__stat">
            <h2 class="header__statName">Difficulty</h2>
            <div>
                <div>
                    <span id="difficulty" class="header__statNumber">loading</span>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="mbr-arrow hidden-sm-down" aria-hidden="true">
    <a href="#nav_">
        <i class="mbri-down mbr-iconfont"></i>
    </a>
</div>
<nav id="nav_" style="height: 100px">
    <label for="profile" class="fontawesome-align-justify" style="font-size: 16px">Transaction</label>
    <label for="settings" class='fontawesome-film'>Blocks</label>
    <label for="books" class='fontawesome-list-alt'>Make deal</label>
</nav>
<section id="sec" style="width: 100%" class="body_gif">
    <input type="radio" id="profile" value="1" name="tractor" checked='checked'/>
    <input type="radio" id="settings" value="2" name="tractor"/>
    <input type="radio" id="books" value="4" name="tractor"/>
    <article class='uno'>
        <div class="limiter">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table100 ver5 m-b-110">
                        <div class="table100-head">
                            <table>
                                <thead>
                                <tr>
                                    <th class="cell100 column1" style="text-align: left; font-size: 25px;">Transaction
                                    </th>
                                    <th class="cell100 column2" style="text-align: center; font-size: 25px;">From</th>
                                    <th class="cell100 column3" style="text-align: center; font-size: 25px;">To</th>
                                    <th class="cell100 column4" style="text-align: center; font-size: 25px;">Amount</th>
                                </tr>
                                </thead>
                            </table>
                        </div>

                        <div class="table100-body js-pscroll">
                            <table>
                                <tbody id="tx_panel">
                                <!--这里开始动态添加数据-->
                                <template id="tx_template">
                                    <tr class="row100 body">
                                        <td class="cell100 column1">
                                            <a id="transaction" class="a_decoration" href="Tx_info.html">
                                                loading
                                            </a>
                                        </td>
                                        <td id="from" class="cell100 column2">loading</td>
                                        <td id="to" class="cell100 column3">loading</td>
                                        <td id="amount" class="cell100 column4">loading</td>
                                    </tr>
                                </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </article>
    <article class='dos fontawesome-wrench'>
        <div class="limiter">
            <div class="container-table100">
                <button id="pre" class="pre_btn" onclick="PrevBlockPage()">
                    <span>Pre</span>
                </button>
                <button id="next" class="next_btn" onclick="NextBlockPage()">
                    <span>Next</span>
                </button>
                <div class="wrap-table100">
                    <div class="table100 ver5 m-b-110">
                        <div class="table100-head">
                            <table>
                                <thead>
                                <tr class="row100 head">
                                    <th class="cell100 column1" style="text-align: left; font-size: 25px;">Blocks No.
                                    </th>
                                    <th class="cell100 column3" style="text-align: center; font-size: 25px;">Timestamp
                                    </th>
                                    <th class="cell100 column2" style="text-align: center; font-size: 25px;">Miner</th>
                                </tr>
                                </thead>
                            </table>
                        </div>

                        <div class="table100-body js-pscroll">
                            <table>
                                <tbody id="block_panel">
                                <!--这里开始动态添加数据-->
                                <template id="block_template">
                                    <tr id="block_id" class="row100 body block">
                                        <td class="cell100 column1">
                                            <a id="number" class="a_decoration" href="block_info_panel.html">
                                                loading
                                            </a>
                                        </td>
                                        <td id="timestamp" class="cell100 column2">loading</td>
                                        <td id="miner" class="cell100 column3">loading</td>
                                    </tr>
                                </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <article class='cuatro fontawesome-copy'>
        <a href="trans_make.html" class="button active">Deal?</a>
    </article>
</section>

</script>
