<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startup Framework Inspired Pricing Table</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="/css/block_info_panel.css">
    <link rel="stylesheet" type="text/css" href="/css/block_info.css">
    <!--<link rel="stylesheet" type="text/css" href="css/util.css">-->
    <!--<link rel="stylesheet" type="text/css" href="css/main.css">-->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/design.css">
    <!--Icon Fonts-->
    <link rel="stylesheet" media="screen" href="/fonts/font-awesome/font-awesome.min.css"/>
    <script src='/js/jquery.js'></script>
    <script type="text/javascript" src="/js/Blocks_info.js"></script>

</head>

<body class="block_info_contain_panel">
<div class="header">
    <div class="container">
        <div class="header__serv">
            <h2 class="header__servName">Block</h2>
            <div>
                <span class="header__statNumber number">loading</span>
            </div>
        </div>
        <div>
            <div class="block_info_left">
                <button class="button_rendering btn btn-custom" onclick="Back()">
                    <p>
                        <i class="arrow left"></i>
                    </p>
                    <span>Goback</span>
                </button>
            </div>
            <div class="block_info_left">
                <button class="button_rendering btn btn-custom" onclick="Next()">
                    <p>
                        <i class="arrow left"></i>
                    </p>
                    <span>GoNext</span>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Pricing Table Section -->
<section id="pricing-table">
    <div class="container">
        <div class="row">
            <div class="pricing">
                <div class="animate-bounce-up col-md-4 col-sm-12 col-xs-12" style="width: 50%">
                    <div class="pricing-table">
                        <div class="pricing-header">
                            <p class="pricing-title">Block info</p>
                            <p class="pricing-rate">No.
                                <span class="number">loading</span>
                            </p>
                        </div>

                        <div class="pricing-list">
                            <ul class = "ul_decoration"style="overflow: auto;width: 100%;height: 300px;">
                                <li style="color: black;height: 75px;font-size: 20px;" id=hash>
                                    <span style="color: green">HashValue:</span>
                                    <h1>loading</h1>
                                </li>
                                <li id=size style="color: black;height: 75px;font-size: 20px;">
                                    <span style="padding-top:20px;font-family: Cambria;float: right; color: #000000;">Blocksize:</span>
                                    <h1>loading</h1>
                                </li>
                                <li id=difficulty style="color: black;height: 75px;font-size: 20px;">
                                    <span style="padding-top:20px;font-family: Cambria;float: right; color: #000000;">Difficulty:</span>
                                    <h1>loading</h1>
                                </li>
                                <li id=gas style="color: black;height: 75px;font-size: 20px;">
                                    <span style="padding-top:20px;font-family: Cambria;float: right; color: #000000;">Gas:</span>
                                    <h1>loading</h1>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>


                <div class="animate-bounce-up col-md-4 col-sm-12 col-xs-12" style="width: 50%">
                    <div class="pricing-table">
                        <div class="pricing-header">
                            <p class="pricing-title">Extra info</p>
                            <p class="pricing-rate">
                                <sup>extra</sup> INFO</p>

                        </div>

                        <div class="pricing-list">
                            <ul style="overflow: auto">
                                <li id=totalTx style="color: black;font-size: 20px;height: 75px;">
                                    <span style="padding-top:20px;font-family: Cambria;float: right; color: #000000;">Totaltrans:</span>
                                </li>
                                <li id=timestamp style="color: black;font-size: 20px;height: 75px;">
                                    <span style="padding-top:20px;font-family: Cambria;float: right; color: #000000;">Timestamp:</span>
                                </li>
                                <li id=miner style="color: black;font-size: 20px;height: 75px;">
                                    <span style="padding-top:20px;font-family: Cambria;float: right; color: #000000;">Miner:</span>
                                    
                                </li>
                                <li style="color: black;font-size: 20px;height: 75px;">
                                    <a href="../Main_panel.html">
                                        <span>view more</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- Pricing Table Section End -->
</body>

</html>
