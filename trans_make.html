<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>One line Signup</title>


    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" href="css/trans_make.css">


</head>

<body class="header">
<div style="float: right">
    <div style="width: 100%; float: right">
        <button id="icon-placeholder" class="goback_btn" placeholder="Go back">Go back</button>
    </div>
    <div style="width: 100%; float: right">
        <a class="txt2_new" href="Sign_up.html">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
    </div>
</div>

<form class="grop-from" id="signup">
    <div class="form-head"><span class="text"> </span><i class="icon-placeholder"></i></div>
    <div class="form-body"><span class="error-text">Please Fill Out This Field</span>
        <div class="form-controls">
            <input id="control-name" placeholder="Name"/>
            <input id="control-value" placeholder="Value"/>
            <input id="control-account" placeholder="Account"/>
            <input id="control-password" placeholder="Password" type="password"/>
        </div>
    </div>
    <a class="form-action"><i class="icon-action"></i></a>
</form>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="js/index.js"></script>


</body>

</html>
